services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      timeout: 5s
    restart: always
    ports:
      - "5432:5432"

  airflow-webserver:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    command: webserver
    ports:
      - "8080:8080"
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth'
      AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
      AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
      AIRFLOW__CORE__PLUGINS_FOLDER: /opt/airflow/plugins
      PYTHONPATH: /opt/airflow:/opt/airflow/project
      # Add your environment variables here
      # AIRFLOW_DB: ${AIRFLOW_DB}
      # MLFLOW_URI: ${MLFLOW_URI}
      # S3_URL: ${S3_URL}
      # AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      # AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      VASTAI_API_KEY: ${VASTAI_API_KEY}
      VASTAI_DOCKER_IMAGE: ${VASTAI_DOCKER_IMAGE:-python:3.10-slim}
      VASTAI_GITHUB_REPO: ${VASTAI_GITHUB_REPO:-}
      # GCP Firestore Configuration
      GCP_CREDENTIALS_PATH: ${GCP_CREDENTIALS_PATH:-/opt/airflow/gcp-credentials.json}
      GOOGLE_APPLICATION_CREDENTIALS: ${GOOGLE_APPLICATION_CREDENTIALS:-/opt/airflow/gcp-credentials.json}
      GCP_PROJECT_ID: ${GCP_PROJECT_ID:-dhaya123-335710}
      # DATABASE_URL: ${DATABASE_URL}
      # TRL_DATABASE_URL: ${TRL_DATABASE_URL}
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./data:/opt/airflow/data
      - ./models:/opt/airflow/models
      - ./utils:/opt/airflow/utils
      - ./results:/opt/airflow/results
      - custom-persistent-shared:/opt/airflow/custom_persistent_shared
      # Mount GCP credentials file if it exists
      - ./dhaya123-335710-039eabaad669.json:/opt/airflow/gcp-credentials.json:ro
    depends_on:
      postgres:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    restart: always

  airflow-scheduler:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    command: scheduler
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth'
      AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
      AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
      AIRFLOW__CORE__PLUGINS_FOLDER: /opt/airflow/plugins
      PYTHONPATH: /opt/airflow:/opt/airflow/project
      # Add your environment variables here (same as webserver)
      VASTAI_API_KEY: ${VASTAI_API_KEY}
      VASTAI_DOCKER_IMAGE: ${VASTAI_DOCKER_IMAGE:-python:3.10-slim}
      VASTAI_GITHUB_REPO: ${VASTAI_GITHUB_REPO:-}
      # GCP Firestore Configuration
      GCP_CREDENTIALS_PATH: ${GCP_CREDENTIALS_PATH:-/opt/airflow/gcp-credentials.json}
      GOOGLE_APPLICATION_CREDENTIALS: ${GOOGLE_APPLICATION_CREDENTIALS:-/opt/airflow/gcp-credentials.json}
      GCP_PROJECT_ID: ${GCP_PROJECT_ID:-dhaya123-335710}
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./data:/opt/airflow/data
      - ./models:/opt/airflow/models
      - ./utils:/opt/airflow/utils
      - ./results:/opt/airflow/results
      - custom-persistent-shared:/opt/airflow/custom_persistent_shared
      # Mount GCP credentials file if it exists
      - ./dhaya123-335710-039eabaad669.json:/opt/airflow/gcp-credentials.json:ro
    depends_on:
      postgres:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    restart: always

  airflow-init:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db init
        airflow users create \
          --username admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com \
          --password admin
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      PYTHONPATH: /opt/airflow:/opt/airflow/project
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
    depends_on:
      postgres:
        condition: service_healthy

  job-handler:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    command: python -m utils.producer_consumer.job_handler
    environment:
      PYTHONPATH: /opt/airflow:/opt/airflow/project
      JOBS_DIR: /opt/airflow/custom_persistent_shared/jobs
      DATA_PATH: /opt/airflow/data/prices
      LOG_DIR: /opt/airflow/custom_persistent_shared/logs
      KAFKA_HOST: ${KAFKA_HOST:-localhost}
      # GCP Firestore Configuration
      GCP_CREDENTIALS_PATH: ${GCP_CREDENTIALS_PATH:-/opt/airflow/gcp-credentials.json}
      GOOGLE_APPLICATION_CREDENTIALS: ${GOOGLE_APPLICATION_CREDENTIALS:-/opt/airflow/gcp-credentials.json}
      GCP_PROJECT_ID: ${GCP_PROJECT_ID:-dhaya123-335710}
      FASTAPI_URL: ${FASTAPI_URL:-http://fastapi-ml:8000/predict}
      # Add other environment variables as needed
      # MLFLOW_TRACKING_URI: ${MLFLOW_TRACKING_URI:-}
      # S3_URL: ${S3_URL:-}
      # AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      # AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./data:/opt/airflow/data
      - ./models:/opt/airflow/models
      - ./utils:/opt/airflow/utils
      - ./results:/opt/airflow/results
      - custom-persistent-shared:/opt/airflow/custom_persistent_shared
      # Mount GCP credentials file if it exists
      - ./dhaya123-335710-039eabaad669.json:/opt/airflow/gcp-credentials.json:ro
    depends_on:
      postgres:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    restart: always

volumes:
  postgres-db-volume:
  custom-persistent-shared:





